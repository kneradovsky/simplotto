<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="actModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{text}}
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="actModal.close('Close click')">Close</button>
  </div>
</div>
