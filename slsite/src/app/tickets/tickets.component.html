<div>
  <div class="card" style="width: 35rem;">
    <div class="card-body">
        <h5 class="card-title">Tickets</h5>
        <h6 class="card-subtitle mb-2">Game Tour #{{curGameNumber}}</h6>
        <form>
          <div class="container">
            <div class="row">
              <div class="col">Your {{tickets}} tickets</div>
              <div class="col"><button type="button" class="btn btn-success" (click)="buyTicket()">Buy Ticket</button></div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
