<div>Contract address : {{contractAddress}}</div>
<form>
    <select name="account" [(ngModel)]="account">
        <option *ngFor="let acc of accounts" [ngValue]="acc">
            {{acc}}
        </option>
    </select>
</form>
<app-account [account]="account"></app-account>
<app-tickets [account]="account"></app-tickets>
<app-lastresults [account]="account"></app-lastresults>
<app-gameresults [account]="account"></app-gameresults>

<ng-template #errorDialog let-c="close" let-d="dismiss">
<div class="modal fade" id="errorCenter" #errorCenter tabindex="-1" role="dialog" aria-labelledby="errorCenter" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">{{errTitle}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {{errText}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
</div>
</ng-template>
