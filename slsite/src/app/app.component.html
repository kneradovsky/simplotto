<div class="container">
    <div class="row pt-3 mt-2">
        <div class="col-12">
            <form>
                <div class="container">
                <div class="form-group row">
                    <div class="col"><h5><label for="account">Current account</label></h5></div>
                    <div class="col-sm-10">
                    <select id="account" class="form-control form-control-sm" name="account" [(ngModel)]="account">
                        <option *ngFor="let acc of accounts" [ngValue]="acc">
                            {{acc}}
                        </option>
                    </select>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    <div class="row m-1 p-1">
        <div class="col pl-0 ml-0">
            <app-account [account]="account"></app-account>
        </div>
        <div class="col pr-0 mr-0">
            <app-tickets [account]="account"></app-tickets>
        </div>
    </div>
    <div class="row m-1 p-1">
        <div class="col pl-0 ml-0">
            <app-lastresults [account]="account"></app-lastresults>
        </div>
        <div class="col pr-0 mr-0">
            <app-gameresults [account]="account"></app-gameresults>
        </div>
    </div>
</div>
